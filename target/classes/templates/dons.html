<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Liste des dons</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div th:if="${not #lists.isEmpty(dons)}">
			<h2>Liste des dons</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Id Admin</th>
					<th>Bienfaiteur</th>
					<th>Montant</th>
					<th>Date</th>

					<th>View</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr th:each="don : ${dons}">
					<td th:text="${don.id}"><a href="/don/${don.id}">Id</a></td>
					<td th:text="${don.id_admin}">Id Admin</td>
					<td th:text="${don.bienfaiteur}">Bienfaiteur</td>
					<td th:text="${don.montant}">Montant</td>
					<td th:text="${don.date}">Date</td>


					<td><a th:href="${ '/don/' + don.id}">View</a></td>
					<td><a th:href="${'/don/edit/' + don.id}">Edit</a></td>
					<td><a th:href="${'/don/delete/' + don.id}">Delete</a></td>
				</tr>
			</table>

		</div>
	</div>

</body>
</html>

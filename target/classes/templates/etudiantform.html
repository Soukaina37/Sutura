<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Creer un etudiant</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Details sur l'etudiant</h2>
		<div>
			<form class="form-horizontal" th:object="${etudiant}"
				th:action="@{/etudiant}" method="post">
					<div class="form-group">
					<label class="col-sm-2 control-label">Id:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{id}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Etablissement:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							th:field="*{etablissement}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Filiere:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{filiere}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Ville d'etude:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{ville_etude}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Sexe:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{sexe}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Pays d'origine:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{pays_origine}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Noombre d'annees au Maroc:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{nombre_annee_au_maroc}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Date d'inscription:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{date_inscription}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Numéro de téléphone:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{numero_telephone}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Modification du tableau de bord:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{modification_tableau_de_bord}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Mot de passe:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{mot_de_passe}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Id personne:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{id_personne}" />
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Soumettre</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Creer un etudiant</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Details sur l'etudiant</h2>
		<div>
			<form class="form-horizontal" th:object="${etudiant}"
				th:action="@{/etudiant}" method="post">
				
				<div class="form-group" th:if="${flag!=null}">
					<label class="col-sm-2 control-label">Id:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{id}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Email:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{email}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Nom:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{nom}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Prénom:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{prenom}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Etablissement:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							th:field="*{etablissement}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Date d'inscription:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							th:field="*{dateInscription}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Filiere:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{filiere}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Mot de passe:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{motDePasse}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Nombre d'année au Maroc:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{nbAnneeMaroc}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Numéro de téléphone:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{telephone}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Pays d'origine:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{paysOrigine}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Genre:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{sexe}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Ville d'etude:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{ville}" />
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Créer</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>

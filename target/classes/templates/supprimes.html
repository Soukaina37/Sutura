<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Liste des prets</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div th:if="${not #lists.isEmpty(supprimes)}">
			<h2>Liste des prets SUPPRIMES</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Etudiant</th>
					<th>Montant</th>
					<th>Modification</th>
					<th>Periode</th>
					<th>Priorite</th>
					<th>Raison</th>
					<th>Date</th>
					<th>Echeance</th>

					<th>View</th>
					<th>Restaurer</th>
					<th>Supprimer</th>
					
				</tr>
				<tr th:each="pret : ${supprimes}">
					<td th:text="${pret.id}"><a href="/pret/${pret.id}">Id</a></td>
					<td th:text="${pret.etudiant}">Nom étudiant</td>
					<td th:text="${pret.montant}">Montant</td>
					<td th:text="${pret.dateModification}">Modification</td>
					<td th:text="${pret.periode}">Periode</td>
					<td th:text="${pret.priorite}">Priorité</td>
					<td th:text="${pret.raison}">Raison</td>
					<td th:text="${pret.dateDemande}">Date</td>
					<td th:text="${pret.echeance}">Echeance</td>


					<td><a th:href="${ '/pret/' + pret.id}">View</a></td>
					<td><a th:href="${'/pret/restaurer/' + pret.id}">Restaurer</a></td>
					<td><a th:href="${'/pret/delete/' + pret.id}">Supprimer</a></td>
					
					
				</tr>
			</table>

		</div>

	</div>

</body>
</html>

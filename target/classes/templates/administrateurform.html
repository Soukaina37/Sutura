<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Creer une administrateur</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Details sur l'administrateur</h2>
		<div>
			<form class="form-horizontal" th:object="${administrateur}"
				th:action="@{/administrateur}" method="post">
				<div class="form-group">
					<label class="col-sm-2 control-label">Emain:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{email}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Nom:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{nom}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Prénom:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{prenom}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Etablissement:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{etablissement}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Filière:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{filiere}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Mot de passe:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{motDePasse}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Nombre d'année au Maroc:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{nbAnneeMaroc}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Numéro de téléphone:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{telephone}" />
					</div>
					<div class="form-group">
					<label class="col-sm-2 control-label">Pays d'origine:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{paysOrigine}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Sexe:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{sexe}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Ville d'étude:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{ville}" />
					</div>
				</div>
				</div>
		<div class="form-group">
					<label class="col-sm-2 control-label">Poste:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{poste}" />
					</div>
				</div>
	<div class="form-group">
					<label class="col-sm-2 control-label">Photo:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{photo}" />
					</div>
				</div>
					<div class="form-group">
					<label class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{description}" />
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Soumettre</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>

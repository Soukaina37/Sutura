<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Spring Boot Exemple</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Don Details</h2>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Don Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${don.id}">Don Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Date:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${don.date}">Date</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Montant:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${don.montant}">Montant</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Id Admin:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${don.administrateur}">Id
							Admin</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Id Caisse:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${don.caisse}">Id
							Admin</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Bienfaiteur:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${don.donateur}">Bienfaiteur</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Justificatif:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${don.justificatif}">Id
							Admin</p>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>

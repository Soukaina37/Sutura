<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Liste des remboursements</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div th:if="${not #lists.isEmpty(remboursements)}">
			<h2>Liste des remboursements</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Id Etudiant</th>
					<th>Montant</th>
					<th>Periode</th>
					<th>Statut</th>
					<th>Type</th>
					<th>Date</th>
					<th>Nombre de tranches</th>
					<th>Code Caisse</th>
					<th>Code Pret</th>
					<th>Justificatif</th>

					<th>-</th>
					<th>-</th>
					<th>-</th>
				</tr>
				<tr th:each="remboursement : ${remboursements}">
					<td th:text="${remboursement.id}"><a
						href="/remboursement/${remboursement.id}">Id</a></td>
					<td th:text="${remboursement.etudiant}">Id Etudiant</td>
					<td th:text="${remboursement.montant}">Montant</td>
					<td th:text="${remboursement.periode}">Periode</td>
					<td th:text="${remboursement.statut}">Statut</td>
					<td th:text="${remboursement.type}">Type</td>
					<td th:text="${remboursement.date}">Date</td>
					<td th:text="${remboursement.nbDeTranches}">Nombre de tranches</td>
					<td th:text="${remboursement.caisse}">Code Caisse</td>
					<td th:text="${remboursement.pret}">Pret</td>
					<td th:text="${remboursement.justificatif}">Justificatif</td>

					<td><a th:href="${ '/remboursement/' + remboursement.id}">Voir</a></td>
					<td><a th:href="${'/remboursement/edit/' + remboursement.id}">Editer</a></td>
					<td><a
						th:href="${'/remboursement/delete/' + remboursement.id}">Supprimer</a></td>
				</tr>
			</table>

		</div>
	</div>

</body>
</html>

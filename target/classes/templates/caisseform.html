<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Creer une caisse</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<h2 th:if="${flag!=null}">Modifier une caisse</h2>
		<h2 th:if="${flag==null}">Ajouter une caisse</h2>

		<h2>Details sur la caisse</h2>
		<div>
			<form class="form-horizontal" th:object="${caisse}"
				th:action="@{/caisse}" method="post">
				<div class="form-group" th:if="${flag!=null}">
					<label class="col-sm-2 control-label">Id:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{id}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Statut:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{isFavorable}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Montant Actuel:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{montantActuel}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Montant Caisse:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{montantCaisse}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Seuil:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							th:field="*{seuil}" />
					</div>
				</div>
				
				<div class="row">
					<button type="submit" class="btn btn-default">Ajouter</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>

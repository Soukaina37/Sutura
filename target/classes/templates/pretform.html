<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Creer un pret</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<h2 th:if="${flag!=null}">Modifier un pret</h2>
		<h2 th:if="${flag==null}">Ajouter un pret</h2>

		<h2>Details sur le pret</h2>
		<div>
			<form class="form-horizontal" th:object="${pret}"
				th:action="@{/pret}" method="post">
				<div class="form-group" th:if="${flag!=null}">
					<label class="col-sm-2 control-label">Id:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{id}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Id Etudiant:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{etudiant}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Id Admin:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{administrateur}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Montant:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{montant}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Commentaire:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{commentaire}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Echeance:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{echeance}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Etat:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{etat}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Modification:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{dateModification}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Periode:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{periode}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Priorit√©:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{priorite}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Raison:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{raison}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">RIB:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{RIB}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Justificatif pret:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{justificatif}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Id Caisse:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{caisse}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Statut traitement:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{statutTraitement}" />
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Ajouter</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>

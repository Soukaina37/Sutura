<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Liste des prets</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div th:if="${not #lists.isEmpty(prets)}">
			<h2>Liste des prets</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Etudiant</th>
					<th>Etat</th>
					<th>Montant</th>
					<th>Priorite</th>
					<th>Raison</th>
					<th>Etat Remboursement</th>
					<th>Date</th>
					<th>Echeance</th>

					<th>-</th>
					<th>-</th>
					<th>-</th>
				</tr>
				<tr th:each="pret : ${prets}">
					<td th:text="${pret.id}"><a href="/pret/${pret.id}">Id</a></td>
					<td th:text="${pret.etudiant}">Nom étudiant</td>
					<td th:text="${pret.etat}">Etat</td>
					<td th:text="${pret.montant}">Montant</td>
					<td th:text="${pret.priorite}">Priorité</td>
					<td th:text="${pret.raison}">Raison</td>
					<td th:text="${pret.etatRemboursement}">Etat Remboursement</td>
					<td th:text="${pret.dateDemande}">Date</td>
					<td th:text="${pret.echeance}">Echeance</td>


					<td><a th:href="${ '/pret/' + pret.id}">Voir</a></td>
					<td><a th:href="${'/pret/edit/' + pret.id}">Editer</a></td>
					<td><a th:href="${'/pret/supprimer/' + pret.id}">Corbeille</a></td>
				</tr>
			</table>

		</div>
	</div>

</body>
</html>

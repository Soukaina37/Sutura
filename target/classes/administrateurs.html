<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Liste des administrateurs</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div th:if="${not #lists.isEmpty(administrateurs)}">
			<h2>Liste des administrateurs</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Poste</th>
					<th>Photo</th>
					<th>Description</th>
					

					<th>View</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr th:each="administrateur : ${administrateurs}">
					<td th:text="${administrateur.id}"><a
						href="/administrateur/${administrateur.id}">Id</a></td>
					<td th:text="${administrateur.poste}">Poste</td>
					<td th:text="${administrateur.photo}">Photo</td>
					<td th:text="${administrateur.decription}">Description</td>
	


					<td><a th:href="${ '/administrateur/' + administrateur.id}">View</a></td>
					<td><a th:href="${'/administrateur/edit/' + administrateur.id}">Edit</a></td>
					<td><a th:href="${'/administrateur/delete/' + administrateur.id}">Delete</a></td>
				</tr>
			</table>

		</div>
	</div>

</body>
</html>

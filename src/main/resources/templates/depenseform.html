<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Creer une depense</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Details sur la depense</h2>
		<div>
			<form class="form-horizontal" th:object="${depense}"
				th:action="@{/depense}" method="post">
				<div class="form-group">
					<label class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{description}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Id Admin:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{administrateur}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Montant:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{montant}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Date</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{date}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Code Caisse:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{caisse}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Justificatif:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{justificatif}" />
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Ajouter</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>

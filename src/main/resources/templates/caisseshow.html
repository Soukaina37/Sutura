<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>DÃ©tails</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Caisse Details</h2>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Caisse Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${caisse.id}">Caisse
							Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Is_favorable:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${caisse.isFavorable}">Is_favorable</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Montant_actuel:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${caisse.montantActuel}">Montant_actuel</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Montant_caisse:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${caisse.montantCaisse}">Montant_caisse</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Seuil:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${caisse.seuil}">Seuil</p>
					</div>
				</div>
				
				
				
			</form>
		</div>
	</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Creer un don</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        <h2 th:if="${flag!=null}">Modifier un don</h2>
		<h2 th:if="${flag==null}">Ajouter un don</h2>
		<h2>Details sur le don</h2>
		<div>
			<form class="form-horizontal" th:object="${don}" th:action="@{/don}"
				method="post">
				<div class="form-group" th:if="${flag!=null}">
					<label class="col-sm-2 control-label">Id:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{id}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Montant:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{montant}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Date:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{date}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Id Admin:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{administrateur}" />
					</div>
				</div>
				<!-- <div class="form-group">
					<label class="col-sm-2 control-label">Donateur:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{donateur}" />
					</div>
				</div> -->
				<div class="form-group">
					<label class="col-sm-2 control-label">Code Caisse:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{caisse}" />
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Ajouter</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>

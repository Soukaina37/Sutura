<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Creer un don</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Details sur le don</h2>
		<div>
			<form class="form-horizontal" th:object="${don}" th:action="@{/don}"
				method="post">
					<div class="form-group">
					<label class="col-sm-2 control-label">Id:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{id}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Bienfaiteur:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{bienfaiteur}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Date:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{date}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Id Admin:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{id_admin}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Montant:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{montant}" />
					</div>
				</div>
					<div class="form-group">
					<label class="col-sm-2 control-label">Donateur:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{donateur}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Id Caisse:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{id_caisse}" />
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Soumettre</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>

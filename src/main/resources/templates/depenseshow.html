<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Creer une dépense</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Details sur la dépense</h2>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${depense.description}">Description</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Id Admin:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${depense.administrateur}">Id
							Admin</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Date:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${depense.date}">Montant</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Montant:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${depense.montant}">Montant</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Code Caisse:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${depense.caisse}">Code Caisse</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Justificatif:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${depense.description}">Description</p>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>

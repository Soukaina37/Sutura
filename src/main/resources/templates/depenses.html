<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Liste des depenses</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div th:if="${not #lists.isEmpty(depenses)}">
			<h2>Liste des depenses</h2>
			<table class="table table-striped">
				<tr>
					<th>ID</th>
					<th>Date</th>
					<th>Admin</th>
					<th>Montant</th>
					<th>Code Caisse</th>
					<th>Description</th>
					<th>Justificatif</th>
					<th>-</th>
					<th>-</th>
					<th>-</th>
				</tr>
				<tr th:each="depense : ${depenses}">
					<td th:text="${depense.id}"><a href="/depense/${depense.id}">Id</a></td>
					<td th:text="${depense.date}">Date</td>
					<td th:text="${depense.administrateur}">Code Admin</td>
					<td th:text="${depense.montant}">Montant</td>
					<td th:text="${depense.caisse}">Code Caisse</td>
					<td th:text="${depense.description}">Description</td>
					<td th:text="${depense.justificatif}">Justificatif</td>

					<td><a th:href="${ '/depense/' + depense.id}">Voir</a></td>
					<td><a th:href="${'/depense/edit/' + depense.id}">Editer</a></td>
					<td><a th:href="${'/depense/delete/' + depense.id}">Supprimer</a></td>
				</tr>
			</table>

		</div>
	</div>

</body>
</html>


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr">
<title>Gestion de Sutura</title>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div>
			<h2>Traitements</h2>
			<table class="table table-striped">
				<tr>
					<th>Entite</th>
					<th>Nombre</th>
					<th>-</th>
					<th>-</th>
				</tr>
				<tr>
					<td>Cotisations</td>
					<td th:text="${cotisationCount}">Nombre</td>
					<td><a href="/cotisations">Voir</a></td>
					<td><a href="/cotisation/new">Creer</a></td>
					
				</tr>
				<tr>
					<td>Dons</td>
					<td th:text="${donCount}">Nombre</td>
					<td><a href="/dons">Voir</a></td>
					<td><a href="/don/new">Creer</a></td>
				</tr>
				<tr>
					<td>Prets</td>
					<td th:text="${pretCount}">Nombre</td>
					<td><a href="/prets">Voir</a></td>
					<td><a href="/pret/new">Creer</a></td>

				</tr>
					<tr>
					<td>Remboursements</td>
					<td th:text="${remboursementCount}">Nombre</td>
					<td><a href="/remboursements">Voir</a></td>
					<td><a href="/remboursement/new">Creer</a></td>

				</tr>
				<tr>
					<td>Depenses</td>
					<td th:text="${depenseCount}">Nombre</td>
					<td><a href="/depenses">Voir</a></td>
					<td><a href="/depense/new">Creer</a></td>

				</tr>
				<tr>
					<td>Caisses</td>
					<td th:text="${caisseCount}">Nombre</td>
					<td><a href="/caisses">Voir</a></td>
					<td><a href="/caisse/new">Creer</a></td>

				</tr>
			</table>
		</div>
		<div>
			<h2>Autres informations</h2>
			<table class="table table-striped">
				<tr>
					<th>Entite</th>
					<th>Nombre</th>
					<th>-</th>
					<th>-</th>

				</tr>
				<tr>
					<td>Etudiants</td>
					<td th:text="${etudiantCount}">Nombre</td>
					<td><a href="/etudiants">Voir</a></td>
					<td><a href="/etudiant/new">Creer</a></td>
				</tr>
				<tr>
					<td>Administrateurs</td>
					<td th:text="${administrateurCount}">Nombre</td>
					<td><a href="/administrateurs">Voir</a></td>
					<td><a href="/administrateur/new">Creer</a></td>
				</tr>
				
			</table>

		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Liste des remboursements</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div th:if="${not #lists.isEmpty(remboursements)}">
			<h2>Liste des remboursements</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Id Etudiant</th>
					<th>Montant</th>
					<th>Periode</th>
					<th>Statut</th>
					<th>Type</th>
					<th>Date</th>




					<th>View</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr th:each="remboursement : ${remboursements}">
					<td th:text="${remboursement.id}"><a
						href="/remboursement/${remboursement.id}">Id</a></td>
					<td th:text="${remboursement.id_etudiant}">Id Etudiant</td>
					<td th:text="${remboursement.montant}">Montant</td>
					<td th:text="${remboursement.periode}">Periode</td>
					<td th:text="${remboursement.statut}">Statut</td>
					<td th:text="${remboursement.type}">Type</td>
					<td th:text="${remboursement.date}">Date</td>

					<td><a th:href="${ '/remboursement/' + remboursement.id}">View</a></td>
					<td><a th:href="${'/remboursement/edit/' + remboursement.id}">Edit</a></td>
					<td><a
						th:href="${'/remboursement/delete/' + remboursement.id}">Delete</a></td>
				</tr>
			</table>

		</div>
	</div>

</body>
</html>

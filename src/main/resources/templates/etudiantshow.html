<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Spring Boot Exemple</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Etudiant Details</h2>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Etudiant Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${etudiant.id}">Etudiant
							Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Prénom:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${etudiant.prenom}">Prénom</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Nom:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${etudiant.nom}">Nom</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Téléphone:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${etudiant.telephone}">Téléphone</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Email:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${etudiant.email}">Email</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Date d'inscription:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${etudiant.dateInscription}">Date d'inscription</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Etablissement:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${etudiant.etablissement}">Etablissement</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Filiere:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${etudiant.filiere}">Filiere</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Nombre d'année(s) au Maroc:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${etudiant.nbAnneeMaroc}">Nombre d'année(s) au Maroc</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Pays d'origine:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${etudiant.paysOrigine}">Pays d'origine</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Sexe:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${etudiant.sexe}">Sexe</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Ville:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${etudiant.ville}">Ville</p>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>

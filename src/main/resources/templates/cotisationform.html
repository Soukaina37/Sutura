<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Créer une cotisation</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<h2 th:if="${flag!=null}">Modifier une cotisation</h2>
		<h2 th:if="${flag==null}">Ajouter une cotisation</h2>
		
		<div>
			<form class="form-horizontal" th:object="${cotisation}"
				th:action="@{/cotisation}" method="post">
				
				<div class="form-group" th:if="${flag!=null}">
					<label class="col-sm-2 control-label">Id:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{id}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Statut:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{approved}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Expiration:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{expiration}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Montant:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{montant}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Periode:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{periode}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Code Admin:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{administrateur}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">ID Caisse:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{caisse}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">ID étudiant:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{etudiant}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Justificatif:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{justificatif}" />
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Soumettre</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>

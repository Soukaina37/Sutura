<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Spring Boot Exemple</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Cotisation Details</h2>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Cotisation Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${cotisation.id}">Cotisation
							Id</p>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Approved:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${cotisation.approved}">Approved</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Montant:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${cotisation.montant}">Montant</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Date:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${cotisation.date}">Date</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Expiration:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${cotisation.expiration}">Expiration</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Id Etudiant:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${cotisation.id_etudiant}">Id
							Etudiant</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Periode:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${cotisation.periode}">Periode</p>
					</div>
				</div>
					<div class="form-group">
					<label class="col-sm-2 control-label">Statut:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${cotisation.statut}">Id
							Etudiant</p>
					</div>
				</div>
					<div class="form-group">
					<label class="col-sm-2 control-label">Justificatif:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${cotisation.justificatif}">Id
							Etudiant</p>
					</div>
				</div>
					<div class="form-group">
					<label class="col-sm-2 control-label">Validation:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${cotisation.validation}">Id
							Etudiant</p>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cotisation Details</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Cotisation Details</h2>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Cotisation Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${cotisation.id}">Cotisation
							Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Statut:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${cotisation.approved}">Statut</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Montant:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${cotisation.montant}">Montant</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Date:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${cotisation.date}">Date</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Expiration:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${cotisation.expiration}">Expiration</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Prï¿½nom ï¿½tudiant:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${cotisation.etudiant}">Prénom étudiant</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Nom étudiant:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${cotisation.etudiant}">Nom étudiant</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Periode:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${cotisation.periode}">Periode</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Code Caisse:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${cotisation.caisse}">Code Caisse</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Justificatif:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${cotisation.justificatif}">Justificatif</p>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
